<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="myHeader">Registration</h1>
  <form action="">

    <div class="contact-form">
      <label for="fname">First Name:</label>
      <input type="text" name="fname" id="" required>
    </div>

    <div class="contact-form">
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" id="" required>
    </div>

    <div class="contact-form">
      <label for="pnumber">Phone Number:</label>
      <input type="tel" name="pnumber" id="" required>
    </div>

    <div class="contact-form">
      <label for="email">Email:</label>
      <input type="email" name="email" id="" required>
    </div>

    <div class="contact-form">
      <label for="gender">Gender:</label>
      <select field="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </div>

    <div class="contact-form">
      <label for="date of birth">Date of Birth:</label>
      <input type="date" name="date of birth" id="">
    </div>

    <div class="contact-form">
      <label for="color">Favorite Color:</label>
      <input type="color" name="color" id="">
    </div>

    <div class="contact-form">
      <button><a href="https://login-page.happinessetetim.repl.co">SUBMIT</a></button>
    </div>
  </form>
</body>

</html>
